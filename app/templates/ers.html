<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ERS data</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

    <script type="text/javascript" src="/static/js/app.js"></script>

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

      <a class="navbar-brand mr-1" href="/">Dashboard</a>

      <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
      </button>

    </nav>

    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">
              <i class="fas fa-fw fa-tachometer-alt"></i>
              <span>Index</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/class">
              <i class="fas fa-fw fa-table"></i>
              <span>CLASS data</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/ers">
              <i class="fas fa-fw fa-table"></i>
              <span>ERS data</span>
            </a>
          </li>
        </ul>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/ers">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">ERS data Entry</li>
            </ol>
  
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-table"></i>
                ERS Score Entry</div>
              <div class="card-body">
                  <form>
                      <fieldset class="form-group">
                        <legend>Provider Information</legend>
                        <div class="row form-group">
                          <div class="col">
                            <label for="Provider:Region">Region</label>
                            <select class="form-control" id="Provider: Region" name="Provider: Region">
                                <option value="Provider: Region_King/Pierce County">King/Pierce County</option>
                                <option value="Provider: Region_Olympic Peninsula">Olympic Peninsula</option>
                                <option value="Provider: Region_Northwest Washington">Northwest Washington</option>
                                <option value="Provider: Region_Eastern Washington">Eastern Washington</option>
                                <option value="Provider: Region_Southwest Washington">Southwest Washington</option>
                                <option value="Provider: Region_Central Washington">Central Washington</option>
                              </select>
                            </div>
                            <div class="col">
                              <label for="Provider: Type of Care">Type of Care</label>
                              <select class="form-control" id="Provider: Type of Care" name="Provider: Type of Care">
                                <option value="Provider: Type of Care_(FCC)Military Family Child Care">(FCC)Military Family Child Care</option>
                                <option value="Provider: Type of Care_Child Care Center">Child Care Center</option>
                                <option value="Provider: Type of Care_Family Child Care">Family Child Care</option>
                              </select>
                            </div>
                          </div>
                          <div class="row form-group">
                            <div class="col">
                              <label for="Touchpoint: Record Type">Record Type</label>
                              <select class="form-control" id="Touchpoint: Record Type" name="Touchpoint: Record Type">
                                <option value="Touchpoint: Record Type_QB - ERS ITERS">ITERS</option>
                                <option value="Touchpoint: Record Type_QB - ERS ECERS">ECERS</option>
                                <option value="Touchpoint: Record Type_QB - ERS FCCERS">FCCERS</option>
                              </select>
                            </div>
                            <div class="col">
                              <label for="Number of children enrolled">Number of Children enrolled</label>
                              <input class="form-control" id="Number of children enrolled" type="text" name="Number of children enrolled">
                            </div>
                            <div class="col">
                              <label for="Number of children present">Number of Children Present</label>
                              <input class="form-control" id="Number of children present" type="text" name="Number of children present">
                            </div>
                          </div>
                      </fieldset>
                      <fieldset>
                        <legend>Scores</legend>
                        {{value|safe}}
                      </fieldset>
                    </form>
                    <button type='button' class="btn btn-primary" onclick="get_top(1)">Submit</button>
              </div>
            </div>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/ers">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">ERS data display</li>
            </ol>
  
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-area"></i>
                ERS Top 5 Improvements</div>
              <div class="card-body">
                  <span id="prediction_ers"></span>
              </div>
            </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin.min.js"></script>

  </body>

</html>
